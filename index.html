<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css"/> 
  </head>
<body>
  <header class="header">
    <div><p>wordplex.io</p></div>
    <nav class="navbar">
      <a href="/documentation.html">Documentation</a>
      <a href="/index.html"> Phone validation</a>
      <a href="/index.html"> Country flags</a>
    </nav>  
  </header>
  <main class="body-section">
    <section class="left-column">
      <div class="documentations">
        <p>Free Phone Number Validation API</p>
        <p class="documentation2">This API is provided by wordplex.io to make the web more international, and the like of developers easies.</p>
      </div>
    </section>
    <section class="right-column">
      <div class="form-wrapper">
        <div class="input-group">
          <select id = 'select' class="validate-input">
            <option value = "select country" >Any country</option>
          </select>
        </div>
        <div class="input-group-with-submit">
          <input  class="validate-input" id = "input" type = "tel" placeholder = "phone number" >   
          <button class="submit-btn" id = "button" >validate</button>      
        </div>
      </div>
      <div class="results">
        <div class="head-validation-box" >
          <div class="main-validation-button"><button class="btn1"  id="form-btn">FORMATTED</button></div>
        <div class="main-validation-button"><button class="btn1" id="json" >JSON</button></div>
        </div>
        <div class="formatted-results" id="formatted-results">
          <div class="validation-text">
            <div class="valid-input1">valid</div>
            <input class="valid-display" id="valid" readonly value="---">
          </div>

          <div class="validation-text">
            <div class="valid-input1">Line type</div>
            <input class="valid-display" id="lineType" readonly value="---">
          </div>
    
          <div class="validation-text">
            <div class="valid-input1">Country code</div>
            <input class="valid-display" id="countryCode" readonly value="---">
          </div>

          <div class="validation-text">
            <div class="valid-input1">Network</div>
            <input class="valid-display" id="network" readonly value="---">
          </div>
          
          <div class="validation-text">
            <div class="valid-input1">Location</div>
            <input class="valid-display" id="location" readonly value="---">
          </div>
        </div>
      </div>

      <div class="json-results" id="json-results" style="display: none;">
            <p id="number"></p>
            <p id="valid-number"></p>
            <p id="local-format"></p>
            <p id="inte-format"></p>
            <p id="line-type"></p>
            <p id="reg-location"></p>
            <p id="net-work"></p>
          </div>
      </div>
    </section>
          
        <div class="phone-shape"> 
          <div class="rectangle"></div>
          <div class="eclipse1"></div>
          <div class="eclipse2"></div>
        </div>
  </main>
  <script type = "module" src="./index.js" defer></script>
</body>
</html>
